<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>BattleShips</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles/index.css">
	<script>window.$ = window.jQuery = require('jquery')</script>
	<script type="text/javascript" src="../js/options.js"></script>
</head>
<body>
	<a href="index.html" class="button" id="mmenu">Back</a>
	<div class="container">
		<div class="header">
			<h1 class="title">BattleShips</h1>
		</div>

		<div id="buttons">
			<h5>Volume</h5>
			<input type="range" name="vol" value="100">

			<label for="display"><h5>Display Mode</h5></label>
			<select class="u-full-width" id="window">
				<option value="windowed">Windowed</option>
				<option value="fswindowed">Fullscreen Windowed</option>
				<option value="fs">Fullscreen</option>
			</select>
			<br>


			
			<label for="difficuly"><h5>Difficulty</h5></label>
			<select class="u-full-width" id="controls">
				<option value="easy">Easy</option>
				<option value="normal">Normal</option>
			</select>
			<br>
		</div>
	</div>
</body>
</html>
